# Auto-sync package-lock.json when package.json changes
# This ensures npm ci works in Docker builds even when Jules updates packages

name: Sync Package Lock

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
    paths:
      - 'package.json'

jobs:
  sync-lockfile:
    runs-on: ubuntu-latest
    
    # Skip if the commit was made by this workflow (prevent infinite loop)
    if: "!contains(github.event.head_commit.message, '[lockfile-sync]')"
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and sync lockfile
        run: npm install

      - name: Check for lockfile changes
        id: check-changes
        run: |
          if git diff --quiet package-lock.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push lockfile
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package-lock.json
          git commit -m "chore: sync package-lock.json [lockfile-sync]"
          git push
