name: Cron Auto-merge PRs

on:
  schedule:
    - cron: '*/15 * * * *' # Runs every 15 minutes
  workflow_dispatch:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto-merge PRs
        run: |
          echo "Fetching open mergeable PRs with passing status checks..."

          # List open PRs and filter using jq
          # Criteria:
          # 1. Mergeable state is MERGEABLE
          # 2. Status checks are SUCCESS
          # 3. PR is APPROVED (Safety first)

          gh pr list --json number,mergeable,statusCheckRollup,reviewDecision -q '.[] | select(.mergeable == "MERGEABLE" and .statusCheckRollup.state == "SUCCESS" and .reviewDecision == "APPROVED") | .number' > pr_numbers.txt

          if [ ! -s pr_numbers.txt ]; then
            echo "No approved PRs found that are ready for automatic merging."
            exit 0
          fi

          while read pr; do
            echo "Processing PR #$pr..."
            gh pr merge $pr --squash --admin || gh pr merge $pr --squash || echo "Failed to merge PR #$pr"
          done < pr_numbers.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
